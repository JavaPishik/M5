  <body>
    <canvas id="canvas"></canvas>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    canvas.width = 500;
    canvas.height = 500;

    context.beginPath();
    context.fillStyle = "purple";
    context.arc(150, 150, 80, 0, Math.PI, false);
    context.fill();
